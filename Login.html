<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Magang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #bd65ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: #a331ff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
    }

    .input-group .form-control {
      padding-left: 40px;
      background-color: azure;
    }

    .input-group .fa {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #6c47ff;
    }

    .form-check-label {
      font-size: 14px;
    }

    .login-box a {
      color: white;
      font-size: 14px;
      text-decoration: none;
    }

    .login-box button {
      width: 100%;
      margin-top: 15px;
      background-color: #6c47ff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #5a38cc;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <div class="login-header">
      <div class="text-start">
        <img src="assets/logo-amikom.png" alt="Logo Amikom" class="w-50 mb-2">
      </div>
      <h4 class="text-black fs-3"><strong>PROGRAM MAGANG</strong></h4>
      <p class="text-warning fs-6 mb-3">Silahkan mengisi dengan Email Amikom Anda!</p>
    </div>

    <form action="Dashboard.html">
      <div class="mb-3">
        <div class="d-flex align-items-center bg-white rounded">
          <input type="email" class="form-control border-0" id="email" placeholder="Email" required>
          <i class="bi bi-person-circle p-2 px-3" style="background-color:#bd65ff; border-radius: 0 4px 4px 0;"></i>
        </div>
      </div>

      <div class="mb-3">
        <div class="d-flex align-items-center bg-white rounded">
          <input type="password" class="form-control border-0" id="password" placeholder="Password" required>
          <i class="bi bi-lock-fill p-2 px-3" style="background-color:#bd65ff; border-radius:0 4px 4px 0 ;"></i>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-1">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" onclick="togglePassword()">
          <label class="form-check-label">Tampilkan kata sandi</label>
        </div>
        <a class="text-warning" href="#">Lupa password?</a>
      </div>

      <button type="submit">LOGIN</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>

</html>
