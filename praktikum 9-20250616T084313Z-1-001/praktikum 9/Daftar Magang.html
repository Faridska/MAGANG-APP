<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran Magang</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #c772fe;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      background-color: #a44de9;
      min-height: 100vh;
      padding: 1rem;
      color: white;
    }

    .sidebar .btn {
      width: 100%;
      text-align: left;
      margin-bottom: 0.75rem;
      background-color: #d9a6f5;
      color: #3c006f;
      font-weight: 500;
    }

    .sidebar .btn:hover {
      background-color: #c682f0;
    }

    .sidebar .logout-btn {
      background-color: #e9425d;
      color: white;
    }

    .form-box {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      background-color: #f1d6ff;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(140, 0, 255, 0.25);
    }

    .form-title {
      color: #6c00b6;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .submit-btn {
      background-color: #5c0dff;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 12px;
    }

    .submit-btn:hover {
      background-color: #4500cc;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar d-flex flex-column align-items-start">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Logo_Univ._Amikom_Yogyakarta.svg/2048px-Logo_Univ._Amikom_Yogyakarta.svg.png"
          alt="Amikom Logo" style="width: 100%; max-width: 180px;" class="mb-4 mx-auto d-block">
        <button class="btn">Dashboard</button>
        <button class="btn">Daftar Magang</button>
        <button class="btn">Persetujuan Magang</button>
        <button class="btn">Bimbingan Magang</button>
        <button class="btn">Laporan Magang</button>
        <button class="btn">Penilaian Perusahaan</button>
        <button class="btn">Sertifikat Magang</button>
        <button class="btn logout-btn mt-auto">Logout</button>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 d-flex align-items-center justify-content-center min-vh-100">
        <div class="form-box">
          <h4 class="form-title">Pendaftaran Magang</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Nama Instansi Magang</label>
              <input type="text" class="form-control" placeholder="">
            </div>

            <div class="mb-3">
              <label class="form-label">Alamat Instansi Magang</label>
              <input type="text" class="form-control" placeholder="">
            </div>

            <div class="mb-3">
              <label class="form-label">Tanggal Mulai Magang</label>
              <input type="date" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Tanggal Selesai Magang</label>
              <input type="date" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Dosen Pembimbing</label>
              <input type="text" class="form-control" placeholder="">
            </div>

            <div class="mb-4">
              <label class="form-label">Upload Surat Pengantar</label>
              <input type="file" class="form-control">
            </div>

            <div class="d-grid">
              <button type="submit" class="submit-btn">Daftar Magang</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
